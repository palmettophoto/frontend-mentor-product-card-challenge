<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main>
    <article class="product">
      <div class="top">
        <img id="mobile" src="./image-product-mobile.jpg" alt="perfume on table" width="100%">
      
      
        <img id="desktop" src="./image-product-desktop.jpg" alt="perfume on table" width="100%">
      </div>
      <div class="card_content">
        <p class="category">perfume</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product_cost">$149.99</p>
          <p class="product_old-cost"><span><s>$169.99</s></span></p>
        </div>
        <button class="button" data-icon="shopping-cart">Add to Cart</button>


      </div>
  </div>
  </article>
    
  </main>
</body>
</html>
